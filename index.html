<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 class="game-title">Blackjack</h1>
    <div class="game-div">
      <p id="message-el" class="game-message">Want to play a round?</p>
      <p id="cards-el" class="game-info"></p>
      <p id="sum-el" class="game-info">Sum:</p>
      <div class="buttons">
        <button class="glow-btn" onclick="startGame()">START GAME</button>
        <button class="glow-btn" onclick="newCard()">NEW CARD</button>
      </div>
      <p id="player-el" class="game-info"></p>
    </div>
    <script src="index.js"></script>  
  </body>

</html>
